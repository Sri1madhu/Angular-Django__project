<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee</title>
</head>
<body>
    <!--Navbar consists only Home and Add User-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ml-auto p-3">
      <div class="container-fluid">
        <button class="navbar-toggler btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
            <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse  " id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <h3 class="text-white me-3">Crud App</h3>
            <a class="nav-link active text-white" aria-current="page" routerLink="/">Home <i class="fa-solid fa-house" style="color: #ffffff;"></i></a>
          </div>
        </div>
      </div>
    </nav>
          
      <!--Table to display all the users-->
        <!--container-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center m-3">Employees Details</h1>
                    <!--Add button -->
                    <button class="btn btn-primary p-2 m-3 mx-auto" routerLink="/add"><i class="fa-solid fa-plus" style="color: #ffffff;"></i> Add Employee </button>

                    <table class="table table-striped">
                        <thead class="bg-light border">
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Position</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let employees of employees">
                            <th scope="row">{{employees.id}}</th>
                            <td>{{employees.name}}</td>
                            <td>{{employees.email}}</td>
                            <td>{{employees.position}}</td>
                            <td>{{employees.gender}}</td>
                            <td>
                              <i class="fa-solid fa-pen fa-lg" style="color: #1e57b8;" id="update"  routerLink="/update/{{employees.id}}"></i>
                              <i class="fa-solid fa-trash-can fa-lg p-3" (click)="deleteEmployee(employees.id)" style="color: #c62424;"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
      

</body>
</html>
